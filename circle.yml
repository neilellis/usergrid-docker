machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"

  override:
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
    - npm install npm-install-missing -g
    - "if [[ -e ~/docker/image.tar ]]; then docker load -i ~/docker/image.tar; fi" :
        timeout: 600
    - "if [[ ! -d ~/docker ]]; then mkdir -p ~/docker ; fi ; docker save usergrid > ~/docker/image.tar" :
        timeout: 600

test:
  override:
    -  'cont=$(docker run -d -p 8080:80 usergrid ) ; sleep 30 ; docker logs $cont ;  curl  http://localhost:8080/status | grep "true"  ; sleep 1 ; docker logs $cont'

deployment:
  all:
    branch: /.*/
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag -f usergrid sillelien/usergrid:${CIRCLE_BRANCH}
      - docker push sillelien/usergrid:${CIRCLE_BRANCH}


